<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css">
    <link rel="icon" href="clock.jpg">
</head>
<body>
    <main>
        <h1>Stop Watch</h1>
        <h2 id="date"></h2>
        <div class="container">
            <div id="display">
                00:00:00:00
            </div>

            <div class="controls">
                <button class="btns liquid" id="start">
                    <span>Start</span>
                  </button>
                  <!-- <button id="start" onclick="start()">Start</button> -->
                  <button class="btn glitch" id="stop">
                      <span>Stop</span>
                    </button>
                    <!-- <button id="stop" onclick="stop()">Stop</button> -->
                    
                    <button class="btns liquids" id="reset">
                        <span>Reset</span>
                      </button>              
                <!-- <button id="reset" onclick="reset()">Reset</button> -->
            </div>
        </div>
    </main>    
</body>
<script src="stop.js"></script>
</html>
